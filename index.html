<!DOCTYPE html>
<html>
  <head>
    <title>Guessing Game</title>
    <script>
    function playGame() {
      var score = 0;
      var userName = prompt("Welcome to the Guessing Game!\nReady to play? Tell me your name.");

      // question 1
      var userAnswer1 = prompt("Question 1:\nWhat two fruits are anagrams of each other?");
      if (userAnswer1.toLowerCase() === 'lemon and melon' || userAnswer1.toLowerCase() === 'melon and lemon') {
        alert("Correct! Good job " + userName + "!");
        score = 1;
      } else {
        alert("Sorry " + userName + ", wrong answer! Lemon and melon are anagrams of each other.");
      }
      console.log("User's first answer: " + userAnswer1);
      console.log("Score: " + score);

      // question 2
      var userAnswer2 = prompt("Quesion 2:\nWhere is Mount Olympus?");
      if (userAnswer2.toLowerCase() === 'greece') {
        alert("Right " + userName + "! You sure know your mountains!");
        score++;
      } else {
        alert("Nope, Mount Olympus is in Greece, not " + userAnswer2 + ".");
      }
      console.log("User's second answer: " + userAnswer2);
      console.log("Score: " + score);

      // question 3
      var userAnswer3 = prompt("Question 3:\nWhich is the fourth planet from the Sun?");
      if (userAnswer3.toLowerCase() === 'mars') {
        alert("Bingo " + userName + "!");
        score++;
      } else {
        alert("No " + userName + ". The forth planet from the Sun is Mars.");
      }
      console.log("User's third answer: " + userAnswer3);
      console.log("Score: " + score);

      // question 4
      var userAnswer4 = prompt("Question 4:\nHow fingers does Mickey Mouse have?");
      if (userAnswer4 == 8) {
        alert("Excelent " + userName + "!")
        score++;
      } else if (userAnswer4 < 8) {
        alert("Actually, Mickey has 8 fingers, not " + userAnswer4 + ".");
      } else if (userAnswer4 > 8) {
        alert("Micky is a mouse. There's no way he could have that many fingers. The right anaswer is 8.");
      }
      console.log("User's forth answer: " + userAnswer4);
      console.log("Final Score: " + score);

      // tell user if they won
      if (score === 4) {
        alert("Congratulations " + userName + ", you won!");
      } else {
        alert("I'm sorry " + userName + ", you only got " + score + " out of 4. You lose.");
      }
    }
    </script>
  </head>
  <body>
    <h1>Play the Guessing Game!</h1>
    <button type="button" onclick="playGame()">Play the game!</button>
  </body>
</html>
